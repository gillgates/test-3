<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The development of AI — Alan Turing</title>


    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000;
            --panel: rgba(17,17,17,0.98);
            --text-red: #8B0000; 
            --muted: #bdbdbd;
            --sidebar-width: 280px;
            --ease: 0.32s;
        }


        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
        }

        a {
            color: inherit;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            padding: 8px 10px;
            font-weight: 700;
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            z-index: 1050;
            display: none;
            background: rgba(0,0,0,0.45);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width);
            transform: translateX(-110%);
            transition: transform var(--ease) ease;
            background: var(--panel);
            color: var(--muted);
            padding-top: 64px;
            box-shadow: 4px 0 30px rgba(0,0,0,0.6);
            overflow: auto;
            z-index: 1101;
        }

            .sidebar.open {
                transform: translateX(0);
            }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 12px;
        }

        .sidebar a {
            padding: 14px 16px;
            text-decoration: none;
            color: var(--muted);
            border-radius: 6px;
            display: block;
        }

            .sidebar a:hover, .sidebar a.active {
                background: #222;
                color: #fff;
            }

  
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--text-red);
            overflow: hidden;
        }

        .hero-content {
            flex: 1 1 50%;
            padding: 120px 64px 64px 120px;
        }

        .hero-title {
            margin: 0;
            font-family: 'Cinzel', serif;
            font-size: clamp(36px, 7.2vw, 120px);
            line-height: 0.92;
            color: var(--text-red);
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
            text-transform: uppercase;
        }

        .hero-image-wrap {
            width: 50vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        .hero-image {
            height: 110%;
            width: auto;
            transform: translateX(12%);
            object-fit: cover;
            object-position: right center;
            user-select: none;
        }

        @media (max-width:900px) {
            .hero {
                flex-direction: column;
            }

            .hero-image-wrap {
                width: 100%;
                height: 45vh;
                order: 2;
            }

            .hero-content {
                padding: 64px 28px;
                order: 1;
            }
        }
    </style>
</head>
<body>

    <button class="menu-btn" id="menuToggle">☰ Menu</button>

    <div class="sidebar-overlay" id="overlay"></div>

    <aside class="sidebar" id="siteSidebar">
        <nav>
            <a href="Historical.htm" class="active">Home</a>
            <a href="What is AI and how it all started.htm">AI Definition</a>
            <a href="Who is Alan Turing.htm">Who is Turing</a>
            <a href="The significance of Turing to AI.htm">Significance</a>
            <a href="is AI helpful.htm">Is AI Helpful?</a>
            <a href="Sources.htm">Sources</a>
        </nav>
    </aside>

    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title" style="font-size: 100px;">
                The development of AI<br>
                and the Historical Significance<br>
                of Alan Turing to AI
            </h1>
        </div>
        <div class="hero-image-wrap">
            <img class="hero-image" src="https://raw.githubusercontent.com/gillgates/Alan-Turing/refs/heads/main/images-removebg-preview.png" alt="Alan Turing portrait">
        </div>
    </main>

    <script>
        const menuBtn = document.getElementById('menuToggle');
        const sidebar = document.getElementById('siteSidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.add('active');z
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        }

        menuBtn.addEventListener('click', () => {
            sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
        });

        overlay.addEventListener('click', closeSidebar);
    </script>

</body>
</html>
